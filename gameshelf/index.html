<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/templates/template.css">
    <link rel="stylesheet" href="/fonts.css">
    <link rel="stylesheet" href="gameshelf.css">
    <script src="/templates/template.js" type="module" defer></script>
    <script src="gameshelf.js" type="module" defer></script>
</head>
<div class="background"></div>
<body>
<!-- All fonts by somepx on itch.io https://itch.io/profile/somepx -->
<header>
    <div class="header-container">
        <h1 id="header-text"><a href="/index.html">COURIER</a></h1>
        <p id="header-subtitle"></p>
    </div>
</header>
    <div class="main">
        <h2>Game Shelf</h2>
        <div class="tracked-state-buttons">
            <button id="playing-button">Playing</button>
            <button id="backlog-button">Backlog</button>
            <button id="completed-button">Completed</button>
            <button id="dropped-button">Dropped</button>
        </div>
        <div class="gameshelf-container">
            <table id="gameshelf-table">
                <tr>
                    <th>Game</th>
                    <th>Rating</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
